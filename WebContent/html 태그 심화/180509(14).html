<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Float Style Property</title>
	<style>
		.box {
			width: 100px; height: 100px;
			background-color:purple;
			margin:10px; padding:10px;
			
			float: left;
		}
	</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
</body>
