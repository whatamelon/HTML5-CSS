<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
	<title>시험나옴외우기1</title>
	<script>
		function setcheck() {
		var rObj = document.getElementsByName("radio");
		
		for (var i=0; i < rObj.length; i++) {
			if (rObj[i].checked) {
				alert(rObj[i].value +"선택");
				break;
			}
		}
	}
	
	</script>
</head>
<body>
	<input type="radio" name ="radio" value="M">남
	<input type="radio" name ="radio2" value="F">여
	<a href="Javascript:setcheck()">확인</a>
</body>
</html>
