<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
	<title>DOM Basic</title>
	<script>
		window.onload = function() {
			var header = document.getElementById('header');

<body>
	<h1 id="header">Header</h1>
</body>
