<!DOCTYPE html>

<meta charset="EUC-KR">
<title>button_report</title>
<script>
   

	function setcheck() {
		var hobby = document.getElementsByName("hobby");
		var count = 0;

		for (i = 0; i < hobby.length; i++) {
			if (hobby[i].checked == true) {
				count++;
			}
		}

		if (count == 1) {
			alert("1개가 부족합니다.");
		} else if (count == 2) {
			alert(hobby[0].value + " " + hobby[1].value + " 가 선택되었습니다.");
		} else if (count == 3) {
			alert(hobby[0].value + " " + hobby[1].value + " " + hobby[2].value
					+ " 가 선택되었습니다.");
		} else if (count == 4) {
			alert(hobby[0].value + " " + hobby[1].value + " " + hobby[2].value
					+ " " + hobby[3].value + " 가 선택되었습니다.")
		} else if (count == 5) {
			alert("1개가 더 추가되었습니다.");
		} else if (count == 6) {
			alert("2개가 더 추가되었습니다.");
		}

	}
